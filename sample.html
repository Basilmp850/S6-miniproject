<html>
    <head>
        <style>
            .show{
              background-color: rgb(237, 237, 236);
              margin-left: 10%;
              margin-right: 10%;
            }
            .title{
              text-align: center;
            }
        </style>
    </head>
    <body>
         <!-- <p><%= alldata.content %></p>  -->
        <div class="title"><h1> alldata.topic</h1></div>
        <% alldata.content.forEach(dataa => {  
         <div class="show">
            <span><%=dataa.url %></span>
            <span style="float:right"><%=dataa.date %></span>

            <p>dataa.data</p>

         </div>

         <% })%>
    </body>
</html>
